# Spring application configuration for SelfWise Library Management System

# Server configuration
server.port=8080

# Datasource (H2 embedded in-memory database)
spring.datasource.url=jdbc:h2:mem:selfwisedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Thymeleaf template engine settings
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Logging level of Hibernate SQL (Optional for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable H2 console for debugging and development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring MVC and encoding settings
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.mvc.encoding.charset=UTF-8
spring.mvc.encoding.enabled=true

# Application-specific settings can go here
# Example:
# selfwise.library.max-issue-books-per-student=5